<span data-ng-hide="hidden === {{is_deleted}}" data-ng-animate="'fade'" class="thumbnail small-padding">
    <p class="icon-remove" ng-click="deleteQuestion(question)"></p>
    <p>title: {{question.title}}</p>
    <p>body: {{question.body}}</p>
    <p>tags: {{question.tags}}</p>
    <p>created: {{question.created}}</p>
</span>
