<div ng-include="'views/header.html'"></div>

<div class="container col-sm-offset-2">
    <div id="login" class="row col-md-6">
        <h4 class="sub_headline text-muted">Social Login</h4>
        <ul class="list-unstyled">
            <li class="col-md-4 btn-lg"><i class="icon-github"></i> GitHub</li>
            <li class="col-md-4 btn-lg"><i class="icon-user"></i> Persona</li>
            <li class="col-md-4 btn-lg"><i class="icon-twitter"></i> Twitter</li>
        </ul>
    </div>
</div>

<br/>

<div class="container col-sm-offset-2">
    <div class="row">
        <div class="col-md-6">
            <h4 class="sub_headline text-muted">Sign In</h4>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-4">
                  <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-4">
                  <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Remember me
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-default">Sign in</button>
                </div>
              </div>
            </form>
        </div>

        <div class="col-md-6">
            <h4 class="sub_headline text-muted">Create a new account</h4>
            <form class="form-horizontal" role="form">
              <div class="form-group">
                <label for="inputEmail1" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-4">
                  <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                </div>
              </div>
              <div class="form-group">
                <label for="inputPassword1" class="col-lg-2 control-label">Password</label>
                <div class="col-lg-4">
                  <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                  <button type="submit" class="btn btn-default">Sign up</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
