<div ng-init="addingQuestion=false" class="row tech-questions">
   <a class="span4" href="javascript://" ng-click="addingQuestion=true" ng-hide="addingQuestion">Add a Question</a>
   <div ng-show="addingQuestion" class="span4">
      <p><strong>Add Technical Question</strong></p>
      <form role="form">
          <div class="form-group">
              <label for="question.title">Title</label>
              <input type="text" id="question.title" ng-model="question.title" />
          </div>
          <div class="form-group">
              <label>Question</label>
              <textarea ng-model="question.body" /></textarea>
          </div>
          <div class="form-group">
              <label>Source</label>
              <textarea ng-model="question.source" /></textarea>
          </div>
          <a href="javascript://" class="btn btn-primary" ng-click="addQuestion(); ">Submit</a>
          <a href="javascript://" ng-click="addingQuestion=false">Cancel</a>
      </form>
   </div>
</div>

<div class="bar">
  <input type="text" ng-model="searchQuestions" placeholder="Enter your search terms" />
</div>

<ul class="row">
  <li class="col-sm-6 col-md-3" ng-repeat="question in questions | interviewQuestions:searchQuestions">
      <p>id: {{question.id}}</p>
      <p>title: {{question.title}}</p>
      <p>body: {{question.body}}</p>
      <p>source: {{question.source}}</p>
      <p>created: {{question.created}}</p>
  </li>
</ul>
